<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">표준이벤트</button>

    <script>
      var btn = document.getElementById("btn"); // 요소를 취득한다

      //   btn.addEventListener("on을 제외한 이벤트명", 함수);

      // 1st : 함수를 제작하고 함수명을 입력
      /*
      btn.addEventListener("click", test);

      function test() {
        alert("표준 이벤트");
      }
      */

      // 결국 test는 function test와 동일하기 때문에 이런 식으로 작성
      // 2nd : 익명 함수를 입력
      btn.addEventListener("click", function () {
        alert("표준 이벤트");
      });
    </script>

    <button id="btn2">표준이벤트는 동일이벤트 트리거가 된다</button>

    <script>
      var btn2 = document.getElementById("btn2");
      // 기본 이벤트 방식 -> 동일 이벤트 체이닝 X
      /*
        btn2.onclick = function () {
          alert("1번 이벤트");
        };

        btn2.onclick = function () {
          alert("2번 이벤트");
        };
        */

      // 표준 이벤트 방식 -> 동일 이벤트 체이닝 O
      btn2.addEventListener("click", function () {
        alert("1번 이벤트");
      });
      btn2.addEventListener("click", function () {
        alert("2번 이벤트");
      });
    </script>
  </body>
</html>
