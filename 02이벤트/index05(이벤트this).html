<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- this의 위치에 따라, 참조하는 위치가 달라진다 (렉시컬 스코프)-->
    <!-- 태그에서의 this는 자기자신 == button을 나타낸다 -->
    <button onclick="check(this)">버튼의 이벤트(인라인 방식)</button>

    <script>
      // 매개변수에 this
      function check(a) {
        // 태그 사이의 값을 얻는 방법
        // console.log(a); // 태그의 this는 자기 자신 이다
        // console.log(a.innerHTML); // 태그 사이의 값을 태그 형태로 얻는다
        a.innerHTML = "얍"; // 태그 사이의 값을 "얍" 으로 바꾼다
      }
    </script>

    <button id="btn">이벤트 함수안에서 this</button>

    <script>
      // JS에서 this의 의미 -> 선언된 위치에 따라서 달라진다 (렉시컬 스코프)

      var x = 1; // 전역 변수
      function xxx() {
        var x = 10; // 지역 변수
        console.log(this); // window객체
        console.log(this.x); // 전역 변수 x
      }
      xxx();

      //이벤트 함수안에서 this
      var btn = document.getElementById("btn");
      btn.onclick = function () {
        // 여기서의 this는 태그 자기 자신이다
        // 헷갈리면 출력해서 확인한다
        console.log(this);
      };
    </script>
  </body>
</html>
