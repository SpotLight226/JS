<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 이벤트 : 태그에서 일어나는 동작을 JS에 연결 -->

    <!-- <button onclick="자바스크립트 코드">인라인 이벤트</button> -->
    <!-- onclick 안에는 순수한 JS코드가 들어간다 -->
    <button
      onclick="function aaa() {
        alert('클릭!!!!!!!!!!!!!!');
    }aaa();"
    >
      인라인 이벤트(내부에 onclick 작성)
    </button>
    <!-- 위의 방식으로 사용하면, 코드의 길이와 가독성이 떨어진다 -->

    <script>
      /* aaa 함수 */
      function aaa() {
        alert("클릭!!!!!!!");
      }
    </script>
    <!-- 클릭시, aaa 함수를 호출 -->
    <button onclick="aaa()">인라인 이벤트(script 로 나누어 작성)</button>

    <!-- 매개변수를 받는 함수 -->
    <script>
      /* aaa 함수 */
      function aaa(age) {
        alert("클릭!!!!!!! " + age);
      }
    </script>

    <button onclick="aaa('20')">인라인 이벤트(매개변수 전달)</button>
  </body>
</html>
