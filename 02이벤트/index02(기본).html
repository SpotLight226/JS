<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">기본 이벤트</button>

    <script>
      //   console.log(document.getElementById("btn")); // button#btn => button의 id인 btn을 가져온다

      var btn = document.getElementById("btn"); // 태그를 얻어서 변수에 저장
      // onclick 속성에 익명 함수를 대입한다
      btn.onclick = function () {
        alert("기본 이벤트!!!!");
      };
      // 이벤트 변경시, 속성을 변경하면 된다
      btn.onmouseover = function () {
        //~~~ 동작
      };
    </script>
  </body>
</html>
