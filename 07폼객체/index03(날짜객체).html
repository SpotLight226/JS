<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Date객체

    <script>
      // 현재 시간으로 요일(en), 달(en), 날짜, 년도, 시간(시, 분, 초), GMT+n
      var date = new Date();
      console.log(date); // Fri Jun 30 2023 11:48:47 GMT+0900 (한국 표준시) // 날짜형
      // toUTCString : 그리니치 평균시
      console.log(date.toUTCString()); // Fri, 30 Jun 2023 02:50:11 GMT // 세계협정시 = 영국기준시
      // toISOString : 단순화한 확장 ISO 형식
      console.log(date.toISOString()); // 2023-06-30T02:51:40.501Z // 세계표준 표기법

      // 밀리초로 반환 (날짜 연산에 사용됨)
      console.log(date.getTime());

      //1688094725927
      var prev = new Date(1688094725927);
      console.log(prev);

      // 현재 시간과 특정 시간의 gap
      var gap = date - prev; // 날짜형 (밀리 초)

      console.log(parseInt(gap / 1000)); // 초 - 밀리초를 1000으로 나눔 (정수형 변환)
      console.log(parseInt(gap / 1000 / 60)); // 분 - 초를 60으로 나눔 (정수형 변환)

      //년월일 시분초 얻기
      var year = date.getFullYear(); // 년
      var month = date.getMonth() + 1; // 월 : 0 부터 시작한다
      var day = date.getDate(); // 일
      var hour = date.getHours(); // 시
      var minute = date.getMinutes(); // 분
      var second = date.getSeconds(); // 초

      console.log(year, month, day, hour, minute, second);

      // 위의 값을 이용해서 새로운 시간을 생성
      var date2 = new Date(year, month, day);
      console.log(date2); // Sun Jul 30 2023 00:00:00 GMT+0900 (한국 표준시)
    </script>
  </body>
</html>
