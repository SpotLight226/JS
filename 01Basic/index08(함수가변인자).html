<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var func = function (a, b) {
        // console.log(a, b);

        console.log(arguments); // 전달되는 모든 매개변수
        console.log(arguments.length); // 매개변수의 길이
        console.log("인덱스 0", arguments[0]); // 첫번째 매개변수
        console.log("인덱스 1", arguments[1]); // 두번째 매개변수
        console.log("인덱스 2", arguments[2]); // 세번째 매개변수
        console.log("인덱스 3", arguments[3]); // 네번째 매개변수
        console.log("인덱스 4", arguments[4]); // 다섯번째 매개변수
        console.log("인덱스 5", arguments[5]); // 여섯번째 매개변수
      };

      func(1, 2);
      // 매개변수 개수는 정확히 일치하지 않아도 호출이 된다 (but 맞춰서 호출하는 편이 좋다)
      func(1, 2, 3, 4, 5, 6); // 매개변수의 개수를 맞추지 않아도 func는 실행된다
    </script>
  </body>
</html>
