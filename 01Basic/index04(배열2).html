<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열 생성의 2번째

      // 빈 배열 생성 후 선언
      var arr = new Array();
      console.log(arr);

      // 길이가 10인 빈 배열
      var arr2 = new Array(10);
      console.log(arr2);

      // 길이가 6이고, 값은 1,2,3,4,5,6
      var arr3 = new Array(1, 2, 3, 4, 5, 6);
      console.log(arr3);

      // 배열을 다루는 다양한 함수들
      console.log("배열의 길이:", arr.length);

      // push - 마지막에 추가
      arr.push(1);
      arr.push(1, 2, 3, 4, 5);

      console.log(arr);

      // pop - 마지막에 제거 ( 값을 반환한다 )
      var a1 = arr.pop();
      console.log(a1); // 5
      console.log(arr); // 1,1,2,3,4

      // unshift - 앞에서 추가
      arr.unshift(10); // 10 추가
      arr.unshift(10, 20, 30); // 배열이 들어간다

      console.log(arr); // 10, 20, 30, 10, 1, 1, 2, 3, 4

      // shift - 앞에서 제거
      var a2 = arr.shift(); // 앞의 10 제거 및 반환
      console.log(a2); // 10
      console.log(arr); // 20, 30, 10, 1, 1, 2, 3, 4

      // splice - 중간에 제거 or 추가
      arr.splice(3, 1); // 3번째 인덱스에서 1개 제거
      console.log(arr);

      arr.splice(3, 0, "a", "b", "c"); // 3번째 인덱스에 0개 삭제, a,b,c 추가
      console.log(arr);

      // sort - 정렬
      arr.sort();
      console.log(arr); // 사전 순서대로 정렬 -> 숫자는 첫번째 숫자만 비교해서 정렬

      arr.reverse(); // 배열을 거꾸로
      console.log(arr);

      // slice - 배열 자르기 ( 원래 배열은 수정되지 않는다 -> 새로운 배열 생성 )
      var result = arr.slice(0, 3); // 0 이상 ~ 3 미만
      console.log(result); // 'c', 'b', 'a'
      console.log("원본 배열:", arr); // 'c', 'b', 'a', 4, 30, 3, 20, 2, 10, 1

      // ★★★ concat - 배열 합치기 ( 원래 배열은 수정 X -> 새로운 배열 생성)
      var a = [1, 2, 3];
      var b = [4, 5, 6];

      var c = a.concat(b); // 배열 합치기
      console.log("합친 결과:", c); // 1,2,3,4,5,6

      // indexof - 값의 위치를 반환, 값이 없다면 -1 반환, indexof( 찾을 값, 시작 인덱스 )
      var result = c.indexOf(3); // 3을 찾는다
      console.log("3이 있는 위치:" + result); // 2

      // 예시 : c에 "a"가 존재한다면 해당 인덱스를 반환하고, 없다면 -1 반환
      if (c.indexOf("a") != -1) {
        console.log("a가 존재한다");
      }

      // filter, map, forEach, join 등 중요한 것이 많다
    </script>
  </body>
</html>
