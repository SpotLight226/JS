<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // //함수의 기본 구조
      // 함수를 밑에 선언하고, 위에서 호출
      이름(); // 호이스팅 - 선언적 함수에서만 가능
      var result = func(1, 2); // 매개변수로 1, 2를 넣고 결과를 받는다
      console.log(result); // 3

      function 이름() {
        console.log("함수 호출");
      }
      //   이름(); 함수 호출

      // 매개변수를 2개 받는다 (a, b)
      function func(a, b) {
        // 매개변수 타입 작성 X,
        return a + b; // 리턴이 필요하면 작성
      }

      //함수를 변수에 저장할 수 있다 ★★★★★
      var a = func; // 변수 a에 func 함수를 저장 -> ()를 붙이면 return이 된다

      var result = a(1, 2); // a에 저장된 함수 호출
      console.log(result); // 3 -> a에 저장된 func 함수의 리턴값
    </script>
  </body>
</html>
