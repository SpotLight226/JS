<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = []; // 빈 배열
      var arr1 = [1, 2, 3]; // 바로 넣으면 된다

      console.log("배열:", arr1); // 1,2,3

      // 값의 사용
      console.log("배열의 0번째 값", arr1[0]); // 콘솔에 출력

      // 값의 변경
      arr1[0] = 100;
      arr1[1] = 200;
      arr1[2] = 300;
      console.log(arr1); // 100, 200, 300

      // 타입에 상관없이 저장할 수 있다
      var arr2 = ["홍길동", 1, 2, "이순신"];
      console.log(arr2); // "홍길동", 1, 2, "이순신"
    </script>
  </body>
</html>
