  <body>
    <script>
      /* 변수선언 */
      /* 태그의 키워드(속성)를 사용하면 안 된다 */
      var num1 = 1;
      var num2 = "10";
      var num3 = "10";

      /* 변수 타입에 관계없이 저장가능 */
      num1 = 3.14;
      num2 = 10;
      num3 = "홍길동";

      var result = num1 + num2; // 13.14

      /* 브라우저의 콘솔창에서 타입마다 출력값의 색깔이 다르다 */
      console.log(result);
      console.log(num3);

      /* 자바와 똑같이, 숫자 + 문자 시, 문자가 된다 */
      console.log(result + "10");

      console.log("-------------"); /* 밑줄 */

      /* boolean 타입은 1 or 0 으로도 실제 표현된다  */
      var bool1 = true; // 1은 true로 판별
      var bool2 = false; // 0은 false로 판별

      /* undefined은 초기값을 지정하지 않을 때 나타난다 */
      var un;
      console.log(un);

      /* null은 초기 값은 들어갔지만 없는 경우에 나타난다 */
      var tag = document.getElementById("xxx");
      console.log(tag);

      /* type를 알아내는 법

           type of 변수명 */
      console.log(typeof num1); /* number */
      console.log(typeof num2); /* number */
      console.log(typeof num3); /* string */
      console.log(typeof bool1); /* boolean */
      console.log(typeof un); /* undefined */
      console.log(typeof tag); /* object (객체) */
    </script>
