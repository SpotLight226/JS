<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 자바와 동일
      var a = 1;
      while (a <= 10) {
        console.log(a);
        a++;
      }

      console.log("---------------------");

      // 자바와 동일하지만 JS는 변수타입이 var or let 이므로 var i 로 선언한다
      for (var i = 1; i <= 10; i++) {
        console.log(i);
      }

      console.log("---------------------");

      var arr = [1, 2, 3, 4, 5];
      // 배열의 길이 만큼 반복
      for (var i = 0; i < arr.length; i++) {
        // arr 배열의 i번째 요소 출력
        console.log(arr[i]);
      }

      console.log("---------------------");

      //빈 배열에 1~10까지 값을 저장
      //   var arr1 = new Array(10); 크기가 10인 빈 배열
      var arr1 = new Array(0); // 크기가 0인 배열
      for (var i = 1; i <= 10; i++) {
        arr1.push(i);
      }
      console.log(arr1);

      console.log("---------------------");

      // 향상된 for문은 인덱스를 출력한다
      // 인덱스를 i에 담아준다
      for (var i in arr1) {
        // 1,2,3,4,...
        console.log("인덱스:", i); // 값(value)가 아니라 인덱스를 출력한다
        console.log("값:", arr1[i]);
      }

      // '1' 키(key)에 '홍길동', '2' 키(key)에 '이순신'
      var obj = { 1: "홍길동", 2: "이순신" }; // 자바 map == JS객체

      for (var i in obj) {
        console.log("키(key):", i); // obj의 키(key) 출력
        console.log("값(value):", obj[i]); // obj의 값(value) 출력
      }
    </script>
  </body>
</html>
