<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   console.log(navigator);
      //   console.log(navigator.geolocation.getCurrentPosition(함수, 함수));

      // 둘 다 callback 함수
      // call 했을 때, back(반환)을 받을 수 있는 함수 ( 결과 값을 돌려주기로 하는 함수 )
      navigator.geolocation.getCurrentPosition(success, fail);

      // getCurrentPosition이 함수를 대신 실행시키고 실행결과를 콜백의 첫번째 매개변수로 전달하도록 약속
      function success(result) {
        console.log("success", result);
        console.log(result["coords"]);
        console.log(result["coords"].latitude); // 위도
        console.log(result["coords"].longitude); // 경도
      }
      function fail() {
        alert("위치 정보 허용을 클릭해주세요");
      }
    </script>
  </body>
</html>
