<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .bgImg {
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- 애니메이션이 새롭게 적용하려면, img 태그를 새롭게 생성 -->
    <div>
      <img src="img/slide1.jpg" class="bgImg" />
    </div>

    <div style="width: 300px; height: 100px; margin: 0 auto">
      <button id="stopInterval">중지</button>
      <button id="restartInterval">다시 시작</button>
    </div>
    <script>
      var img = document.querySelector(".bgImg");
      var img_container = img.parentElement;
      var count = 1;

      var stop = setInterval(function () {
        // 이미지 태그 삭제
        img.remove();
        count++;
        if (count === 5) {
          count = 1;
        }
        img = document.createElement("img");
        img.src = "img/slide" + count + ".jpg";
        img.className = "bgImg";
        img_container.appendChild(img);
      }, 2000);

      var stopInterval = document.getElementById("stopInterval");
      stopInterval.addEventListener("click", function () {
        clearInterval(stop);
      });

      var restartInterval = document.getElementById("restartInterval");
      restartInterval.addEventListener("click", function () {
        stop = setInterval(function () {
          img.remove();
          count++;
          if (count === 5) {
            count = 1;
          }
          img = document.createElement("img");
          img.src = "img/slide" + count + ".jpg";
          img.className = "bgImg";
          img_container.appendChild(img);
        }, 2000);
      });
    </script>
  </body>
</html>
