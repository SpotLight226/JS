<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>css 속성 변경하기</h3>

    <img
      src="img/1.jpg"
      alt="이미지"
      class="img"
      width="400"
      style="border: 3px solid #000"
    />

    <select class="sel">
      <option value="1.jpg">봄</option>
      <option value="2.jpg">여름</option>
      <option value="3.jpg">가을</option>
      <option value="4.jpg">겨울</option>
    </select>

    <button id="btn">이미지 변경하기</button>

    <input type="color" class="col" />
    <button id="btn2">색상 변경하기</button>

    <script>
      var btn = document.getElementById("btn");

      // document : 문서 전체
      var sel = document.querySelector(".sel"); // class sel 태그를 전부 다 가져온다

      // 특정 태그에서 탐색할 수 있게 sel 태그를 가져온다
      //   var option = sel.querySelectorAll("option"); // select태그에서 탐색 -> document에서 탐색하는 것보다 효율적이다

      var img = document.querySelector(".img");

      btn.addEventListener("click", function () {
        // console.log(sel.value);  // sel.value 가 option의 value 다

        img.src = "img/" + sel.value; // img의 src 속성을 img/ + sel.value 로 변경한다
      });

      var btn2 = document.getElementById("btn2"); // 버튼2
      var col = document.querySelector(".col"); // input color (class = col)

      btn2.addEventListener("click", function () {
        // console.log(col.value); // rgb 값

        img.style.border = "3px solid " + col.value; // border 속성의 color 값을 변경한다
      });
    </script>
  </body>
</html>
