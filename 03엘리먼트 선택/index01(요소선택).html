<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn">체크박스 요소 확인</button>

    <input type="checkbox" name="inter" value="1" />JS
    <input type="checkbox" name="inter" value="2" />CSS
    <input type="checkbox" name="inter" value="3" />JSX
    <input type="checkbox" name="inter" value="4" />Java
    <input type="checkbox" name="inter" value="5" />Python

    <script>
      var btn = document.getElementById("btn");

      // inter 라는 name을 가진 모든 태그를 가지고 온다
      // inter는 재활용을 할 수 있기 때문에 전역 변수로 사용한다
      var inter = document.getElementsByName("inter"); // NodeList(배열)로 반환한다

      btn.onclick = function () {
        // inter 는 배열이므로, 각 요소에 접근하기 위해서 각 인덱스로 접근한다
        //   console.log(inter[0]);
        //   console.log(inter[1]);
        //   console.log(inter[2]);
        //   console.log(inter[3]);
        //   console.log(inter[4]);

        for (var i = 0; i < inter.length; i++) {
          console.log(inter[i].value); // 배열의 각 요소의 값을 출력한다
        }
      };
    </script>

    <hr />

    <button id="btn2">클래스 명으로 얻기</button>

    <input type="radio" name="major" class="box" value="1" />프로그램
    <input type="radio" name="major" class="box" value="2" />디자인
    <input type="radio" name="major" class="box" value="3" />시스템
    <input type="radio" name="major" class="box" value="4" />네트워크

    <script>
      // 클래스 명으로 element를 얻는다
      var boxs = document.getElementsByClassName("box");

      var btn2 = document.getElementById("btn2");

      btn2.onclick = function () {
        //반복...
        for (var i = 0; i < boxs.length; i++) {
          console.log(boxs[i].value);
        }
      };
      //   console.log(boxs);

      //태그 명으로 얻기 -> 주의 : 모든 input 태그를 다 가져온다
      var inputs = document.getElementsByTagName("input");
      console.log(inputs);
    </script>
  </body>
</html>
