<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="box">
      <li>박스1</li>
      <li>박스1</li>
      <li>박스1</li>
    </ul>

    <button id="btn">css변경하기</button>

    <script>
      //   var li = document.querySelector(".box li"); // css 문법으로 li 선택
      var li = document.querySelectorAll(".box li"); // .box 밑의 모든 li ( 배열    )
      var btn = document.getElementById("btn");

      btn.onclick = function () {
        // 하나만 선택시
        // li.style.color = "red";
        // li.style.backgroundColor = "blue"; // - 을 사용할 수 없다 => 카멜표기법으로 변경된다

        // li 는 배열이므로, 반복문을 돌려서, 각 요소마다 적용될 수 있게 작성한다
        for (var i = 0; i < li.length; i++) {
          li[i].style.color = "red";
          li[i].style.backgroundColor = "blue";
        }
      };
    </script>
  </body>
</html>
