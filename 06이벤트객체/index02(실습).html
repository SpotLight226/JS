<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <style>
      ul li {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h3>다중이벤트 처리</h3>
    <h6>사진을 클릭하여 결과의 이미지가 변경되게 작성</h6>
    <div>
      <ul class="img-list">
        <li><img src="img/1.jpg" alt="1" width="100" /></li>
        <li><img src="img/2.jpg" alt="1" width="100" /></li>
        <li><img src="img/3.jpg" alt="1" width="100" /></li>
        <li><img src="img/4.jpg" alt="1" width="100" /></li>
      </ul>
      결과:
      <div class="result">
        <img src="img/1.jpg" alt="결과" width="300" />
      </div>
    </div>

    <script>
      // img-list의 모든 img 가져오기
      var imgs = document.querySelectorAll(".img-list > li > img");
      // result 의 img 가져오기
      var result = document.querySelector(".result > img");
      // 반복문을 통해 각 이미지에 이벤트 걸기
      for (var i = 0; i < imgs.length; i++) {
        // 이벤트 객체를 사용
        imgs[i].onclick = function (e) {
          // 실제 클릭되는 img에 이벤트를 건다
          result.src = e.target.src;
        };
      }
    </script>
  </body>
</html>
