<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        ul li {
            display: inline-block;
        }
		table { border-collapse: collapse; border-spacing : 0;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <h2>이벤트 속성을 이용해서 다음을 만들어 보세요. <br/><span style='color: red;'>인라인이벤트 사용금지</span><h2>

    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>삭제</th>
            </tr>
        </thead>
        <tbody class="list">
            <tr>
                <td>1</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>3</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
            <tr>
                <td>4</td>
                <td>첫글</td>
                <td>hi</td>
                <td><button type="button">삭제</button></td>
            </tr>
        </tbody>
    </table>


    <script>
        //tbody를 가져온다 ( tr의 부모 )
        var list = document.querySelector(".list");

        //tbody에 이벤트를 걸어 이벤트를 위임한다
        list.addEventListener("click", function() {

            // console.log(event.target.tagName); // BUTTON
            // 이벤트가 발생한 곳이 BUTTON이 아닐 때는 종료
            if(event.target.tagName !== "BUTTON"){
                return;

            //BUTTON인 경우, 이벤트 실행
            } else {
                // button의 부모(td)의 부모(tr)을 삭제
                event.target.parentElement.parentElement.remove();
            }
        })
    </script>

</body>
</html>
