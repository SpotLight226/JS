<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>최신 관심 목록</h3>
    <div class="cartList"></div>

    <script>
      var cartList = document.querySelector(".cartList");
      // 로컬스토리지에서 값을 가져와서 이미지를 생성 후 넣기
      var arr = JSON.parse(localStorage.getItem("like"));

      // .length 로 들어가면, nullpointException
      // 값이 존재함
      if (arr !== null) {
        for (var i = 0; i < arr.length; i++) {
          var img = document.createElement("img");
          img.src = arr[i]; // src
          // img는 width속성을 가지고 있음
          img.width = 200;
          cartList.appendChild(img);
        }

        // 값이 없음
      } else {
        cartList.innerHTML = "최신 정보가 없습니다";
      }
    </script>
  </body>
</html>
